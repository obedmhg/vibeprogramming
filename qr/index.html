<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">QR Code Generator</h1>
        
        <div class="mb-4">
            <input 
                type="text" 
                id="inputText" 
                placeholder="Enter text or URL" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        
        <button 
            onclick="generateQR()" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors mb-4"
        >
            Generate QR Code
        </button>
        
        <div id="error" class="text-red-500 text-sm mb-4 hidden"></div>
        
        <div id="qrcode" class="flex justify-center p-4 border rounded-lg bg-gray-50"></div>
    </div>

    <script>
        function generateQR() {
            const inputText = document.getElementById('inputText').value;
            const errorElement = document.getElementById('error');
            const qrcodeElement = document.getElementById('qrcode');
            
            // Clear previous QR code and error
            qrcodeElement.innerHTML = '';
            errorElement.classList.add('hidden');

            if (!inputText) {
                errorElement.textContent = 'Please enter some text or URL';
                errorElement.classList.remove('hidden');
                return;
            }

            new QRCode(qrcodeElement, {
                text: inputText,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
