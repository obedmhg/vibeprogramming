<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Programming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <ul id="menu" class="flex space-x-4 text-white"></ul>
    </nav>
    <div class="container mx-auto mt-6 p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold">Welcome!</h1>
        <p class="text-gray-700">Here are some examples of code using vibe programming.</p>
    </div>
    <div id="cards-container" class="container mx-auto mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
    <script>
        (() => {
            const menuData = [
                { text: "Home", url: "#", img: "vibe.png" },
                { text: "Gradius", url: "./gradius/index.html", img: "gradius.png" },
                { text: "Melisandre", url: "./melisandre/index.html", img: "./melisandre/m2.jpg" },
                { text: "QR Code Generator", url: "./qr/index.html", img: "./qr/image.png" },
                { text: "Sudoku Generator", url: "./sudoku/index.html", img: "./sudoku/image.png" }
            ];

            const menuContainer = document.getElementById("menu");
            const cardsContainer = document.getElementById("cards-container");

            menuData.forEach(item => {
                // Create menu links
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = item.url;
                a.textContent = item.text;
                a.classList.add("hover:underline");
                li.appendChild(a);
                menuContainer.appendChild(li);

                // Create cards
                const card = document.createElement("div");
                card.classList.add("bg-white", "shadow-md", "rounded-lg", "overflow-hidden", "p-4");
                
                const img = document.createElement("img");
                img.src = item.img;
                img.alt = item.text;
                img.classList.add("w-full", "h-40", "object-cover", "rounded-t-lg");
                
                const cardBody = document.createElement("div");
                cardBody.classList.add("p-4");
                
                const cardTitle = document.createElement("h2");
                cardTitle.textContent = item.text;
                cardTitle.classList.add("text-xl", "font-bold", "mb-2");
                
                const cardLink = document.createElement("a");
                cardLink.href = item.url;
                cardLink.textContent = "Learn More";
                cardLink.classList.add("text-blue-600", "hover:underline");
                
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardLink);
                card.appendChild(img);
                card.appendChild(cardBody);
                cardsContainer.appendChild(card);
            });
        })();
    </script>
</body>
</html>
